<!DOCTYPE html>
<html>
<head>
	<title>Puzzle Assignment</title>
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut+Antiqua">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda"">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="outer-box">

		<div>
			<h3 class="w3-student w3-text-indigo ">Puzzle Assignment By Abdul Majeed Shehzad BSCS-5B</h3>
			<h6 class=" w3-uni w3-text-indigo">Federal Urdu University Of Arts, Sciences & Technology</h6>
			<h6 class="w3-instructor w3-text-indigo">Instructor : Sir Usman</h6>
		</div>
		<div class=" inner-box w3-border-">
			<div class="w3-container w3-padding">
				<input class="w3-input w3-border seq-input" type="text" id="seq-input" placeholder="Enter the sequence ..." >
				<button class="w3-btn w3-btn-block w3-white w3-border w3-text-red btn-go w3-disabled" id="btn-go">Go!</button>
				<hr>
			</div>
			<div class="w3-container w3-padding w3-row">
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_1">1</button>
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_2">2</button>
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_3">3</button>
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_4">4</button>
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_5">5</button>
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_6">6</button>
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_7">7</button>
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_8">8</button>
				<button class="w3-btn w3-white w3-text-red puz-btn" id="btn_0">0</button>
				<hr class="w3-col l12">
				<button class="w3-btn w3-btn-block w3-white w3-border w3-text-red btn-calculate w3-disabled" id="btn-calculate" >Calculate Moves</button>
			</div>
	</div>
</div>

<div id="result" class="w3-modal" style="padding-top: 64px;">
	<div class="w3-modal-content w3-animate-left w3-card-24">
		<button class="w3-btn w3-btn-block w3-white w3-border w3-text-red " id="btn-close" >Close</button>
		<div class="w3-container">
			<h1 class="w3-center w3-opacity w3-lobster w3-jumbo w3-padding-128" id="moves">Puzzle Solved In </h1>
		</div>
	</div>
</div>
</body>
</html>
